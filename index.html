<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <div id="logo"><img src="assets/imagenes/logo.png" alt="Logo de la Calculadora de Impuestos"></div>
    <div class="container">
    <title>Calculadora de Impuestos</title>
</head>
<body>
    <h1>Calculadora de Impuestos</h1>
    <form id="formImpuestos">
        <label for="monto">Monto de la compra en el extranjero:</label>
        <input type="number" id="monto" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <h2>Historial</h2>
    <ul id="historial"></ul>
    

    <script src="index.js"></script>
</body>
</html>
